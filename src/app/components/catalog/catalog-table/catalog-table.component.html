<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef>Orden</th>
    <td mat-cell *matCellDef="let element">#{{ element.order }}</td>
  </ng-container>

  <ng-container matColumnDef="denomination">
    <th mat-header-cell *matHeaderCellDef>Denominación</th>
    <td mat-cell *matCellDef="let element">{{ element.denomination }}</td>
  </ng-container>

  <ng-container matColumnDef="issuerName">
    <th mat-header-cell *matHeaderCellDef>Estado Emisor</th>
    <td mat-cell *matCellDef="let element">{{ element.issuerName }}</td>
  </ng-container>

  <ng-container matColumnDef="issuerSubname">
    <th mat-header-cell *matHeaderCellDef>Subgrupo / Período Histórico</th>
    <td mat-cell *matCellDef="let element">{{ element.issuerSubname }}</td>
  </ng-container>

  <ng-container matColumnDef="issueDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de emisión (apróx)</th>
    <td mat-cell *matCellDef="let element">{{ element.issueDate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
