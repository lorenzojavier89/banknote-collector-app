<app-filter-expansion-panel title="Emisores">
    <ul class="list-group">
        @for (i of issuers(); track i.code) {
            <li class="list-group-item list-group-item-action" 
                [matTooltip]="getIssuerTooltip(i)"
                [matTooltipPosition]="'below'"
                [matTooltipShowDelay]="1000"
                matTooltipClass="multiline-tooltip"
                [class.active]="i.selected" (click)="applyIssuerFilter(true, i)">
              <div class="d-flex w-100 justify-content-between">
                <span class="issuer-name">{{ i.name }}</span>
                <small class="text-body-secondary">{{ i.counter }}</small>
              </div>
              <p *ngFor="let si of i.subItems" class="text-body-secondary issuer-subgroup">{{ si.name }}</p>
            </li>
        }
    </ul>
</app-filter-expansion-panel>
