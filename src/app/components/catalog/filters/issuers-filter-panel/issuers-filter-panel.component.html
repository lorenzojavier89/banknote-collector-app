<app-filter-expansion-panel title="Emisores">
    <ul>
        @for (i of issuersFilter(); track i.code) {
        <li>
            <mat-checkbox [checked]="i.selected" (change)="applyCountryFilter($event.checked, i.code)">
            {{ i.name }}
            </mat-checkbox>
        </li>
        }
    </ul>
</app-filter-expansion-panel>
