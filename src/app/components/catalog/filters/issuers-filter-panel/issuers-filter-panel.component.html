<app-filter-expansion-panel title="Emisores">
    <ul>
        @for (i of issuers(); track i.code) {
        <li>
            <mat-checkbox [checked]="i.selected" (change)="applyIssuerFilter($event.checked, i)">
            {{ i.name }} ({{ i.counter }})
            </mat-checkbox>
        </li>
        }
    </ul>
</app-filter-expansion-panel>
