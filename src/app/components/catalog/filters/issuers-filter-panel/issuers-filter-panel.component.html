<app-filter-expansion-panel title="Emisores">
    <ul class="list-group">
        @for (c of countries(); track c.code) {
            <li class="list-group-item list-group-item-action" 
                [matTooltip]="getIssuerTooltip(c)"
                [matTooltipPosition]="'below'"
                [matTooltipShowDelay]="1000"
                matTooltipClass="multiline-tooltip"
                [class.active]="c.selected" (click)="applyIssuerFilter(true, c)">
              <div class="d-flex w-100 justify-content-between">
                <span class="issuer-name">{{ c.name }}</span>
                <small class="text-body-secondary">{{ c.counter }}</small>
              </div>
              <p *ngFor="let hp of c.historicalPeriods" class="text-body-secondary issuer-subgroup">{{ hp.name }}</p>
              <p *ngFor="let sg of c.subgroups" class="text-body-secondary issuer-subgroup">{{ sg.name }}</p>
            </li>
        }
    </ul>
</app-filter-expansion-panel>
