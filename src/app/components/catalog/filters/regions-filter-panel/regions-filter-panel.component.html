<app-filter-expansion-panel title="Regiones">
  <ul class="list-group">
    @for (r of regions(); track r.code) {
    <li class="list-group-item list-group-item-action region-section" 
      [class.active]="isActive(r)"
      [class.partially-active]="isPartiallyActive(r)">
      <div class="d-flex w-100 justify-content-between">
        <div class="d-flex align-items-center">
          <input class="form-check-input" type="checkbox" [checked]="r.selected" [disabled]="isDisabled(r)" (click)="applyRegionFilter($event, r)"/>  
          <label class="form-check-label region-name">{{ r.name }}</label>
        </div>
        <small class="text-body-secondary">{{ r.counter }}</small>
      </div>
      <ul>
        @for (sr of r.subItems; track sr.code) {
        <li class="subregion-section">
          <input class="form-check-input" type="checkbox" [checked]="sr.selected" [disabled]="isDisabled(sr)" (change)="applySubregionFilter($event, r, sr)"/>
          <label class="form-check-label subregion-name">{{ sr.name }} ({{ sr.counter }})</label>
        </li>
        }
      </ul>
    </li>
    }
  </ul>
</app-filter-expansion-panel>
