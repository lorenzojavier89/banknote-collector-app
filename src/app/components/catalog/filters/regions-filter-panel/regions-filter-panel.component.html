<app-filter-expansion-panel title="Regiones">
  <ul class="list-group">
    @for (r of regions(); track r.code) {
    <li class="list-group-item region-section">
      <div class="d-flex w-100 justify-content-between">
        <div class="d-flex align-items-center">
          <input
          class="form-check-input"
          type="checkbox"
          [checked]="r.selected"
          [disabled]="r.counter === 0"
          (change)="applyRegionFilter($event, r)"/>  
          <span class="issuer-name">{{ r.name }}</span>
        </div>
        <small class="text-body-secondary">{{ r.counter }}</small>
      </div>
      <ul>
        @for (sr of r.subItems; track sr.code) {
        <li class="subregion-section">
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="sr.selected"
            [disabled]="sr.counter === 0"
            (change)="applySubregionFilter($event, r, sr)"/>
          <label class="form-check-label">{{ sr.name }} ({{ sr.counter }})</label>
        </li>
        }
      </ul>
    </li>
    }
  </ul>
</app-filter-expansion-panel>
