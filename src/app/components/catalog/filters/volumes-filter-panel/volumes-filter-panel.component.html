<app-filter-expansion-panel title="Albums">
    <ul class="list-group">
        @for (i of volumes(); track i.code) {
            <li class="list-group-item list-group-item-action"
                [class.active]="i.selected" (click)="applyVolumeFilter(true, i)">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <span class="badge" [class]="badgeClass(i.code)">{{ i.name }}</span>
                <span class="text-body-secondary">{{ i.counter }}</span>
              </div>
            </li>
        }
    </ul>
</app-filter-expansion-panel>
