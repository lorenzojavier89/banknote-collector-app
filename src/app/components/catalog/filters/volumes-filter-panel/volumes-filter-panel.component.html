<app-filter-expansion-panel title="Álbum">
    <ul class="list-group">
        @for (v of volumes(); track v.name) {
            <li class="list-group-item list-group-item-action"
                [class.active]="v.selected" (click)="applyVolumeFilter(v)">
              <div class="volume-badge-container d-flex w-100 align-items-center justify-content-between">
                <span class="badge" [class]="badgeClass(v.name)">{{ v.name }}</span>
                <span class="text-body-secondary">{{ v.counter }}</span>
              </div>
              <p *ngFor="let detail of v.details" class="text-body-secondary volume-details">{{ detail }}</p>
            </li>
        }
    </ul>
</app-filter-expansion-panel>
