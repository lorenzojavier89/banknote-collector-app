<app-filter-expansion-panel title="Albums">
    <ul class="list-group">
        @for (v of volumes(); track v.code) {
            <li class="list-group-item list-group-item-action"
                [class.active]="v.selected" (click)="applyVolumeFilter(v)">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <span class="badge" [class]="badgeClass(v.code)">{{ v.name }}</span>
                <span class="text-body-secondary">{{ v.counter }}</span>
              </div>
            </li>
        }
    </ul>
</app-filter-expansion-panel>
