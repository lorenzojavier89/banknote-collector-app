<div class="catalog-header">
  <mat-card appearance="outlined">
    <mat-card-header><h4>Mostrando {{ count() }} billetes</h4></mat-card-header>
    <mat-card-content>
        @if (appliedFilter().anyFilterApplied())
        {
          <div class="badge-row">
            <h6><span class="badge badge-region">Region</span></h6>
          </div>
          <div class="badge-row">
            <h6><span class="badge badge-subregion">Subregion</span></h6>
          </div>
        } @else {
            <h5><span class="badge text-bg-secondary">Sin filtros aplicados</span></h5>
        }
    </mat-card-content>
  </mat-card>
  <hr />
</div>
