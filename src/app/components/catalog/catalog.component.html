<section class="row">
  <aside id="filters" class="col-2">
    <h3>Filters</h3>
  </aside>
  <section id="catalog" class="col-10">
    <h3>Catalog</h3>
    <h6>Current filters</h6>
    <hr />
    <div class="row">
        @for (b of banknotes(); track b.id) {
            <div class="col">
                <div class="card text-bg-light" style="width: 400px">
                  <img
                    [src]="b.imageUrl"
                    class="card-img-top"
                  />
                  <div class="card-body">
                    <h5 class="card-title">{{ b.issuer.country.name }} - {{ b.denomination }} [{{ b.issueDate }}]</h5>
                    <p class="card-text" style="margin-bottom: 2px;">#{{b.order}} - Tomo {{ b.volume }}</p>
                    <small class="text-body-secondary">{{ b.comment }}</small>
                  </div>
                </div>
            </div>
        }
    </div>

            @for (b of banknotes(); track b.id) {
            <li>
                <a [routerLink]="['/catalog', b.id]">
                <span
                    >{{ b.issuer.country.name }} [{{ b.issueDate }}]-{{ b.denomination }}</span
                >
                </a>
            </li>
            } @empty {
            <p>No banknotes available in the catalog.</p>
        }
        </ul> -->
  </section>
</section>
