<section class="row">
  <section id="filters" class="col-2">
    <app-filters></app-filters>
  </section>
  <section id="catalog" class="col-10">
    <h3>{{ count() }} billetes</h3>
    <h6>Sin filtros aplicados</h6>
    <hr />
    <div class="row">
        @for (b of filteredBanknotes(); track b.id) {
          <div class="col-4 mb-3">
            <app-banknote-card [banknote]="b" />
          </div>  
        }
    </div>
  </section>
</section>
