@if (regularDisplay()) {
    <div class="card text-bg-light">
        <app-image-loader class="card-img-top" [src]="banknote().imageUrl" />
        <div class="card-body">
            @if (banknote().info) {
                <mat-icon class="material-symbols-outlined card-info" [matTooltip]="banknote().info">info</mat-icon>
            }
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="badge" [class]="badgeClass()">#{{banknote().order}}</span>
                    <a class="card-title" [href]="banknote().onlineCatalog" target="_blank" rel="noopener noreferrer">
                        <span class="card-text">{{ banknote().denomination }}</span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <span class="badge badge-condition" [class]="banknote().condition?.badgeClass">{{banknote().condition?.shortName}}</span>
                    <small class="text-body-secondary">{{ banknote().issueDate }}</small>
                </div>
            </div>
            <div class="d-flex flex-wrap align-items-center card-subtitle">
                <img *ngFor="let icon of banknote().flagIcons" [src]="icon" width="24">
                <span class="card-text">{{ banknote().name }}</span>
            </div>
            <small #cardComment 
                class="text-body-secondary card-comment" 
                [class.collapsible]="collapsible()"
                [class.collapsed]="collapsed()" 
                (click)="onCommentClick()">
                {{ banknote().comment }}
            </small>
        </div>
    </div>
} @else {
    <app-banknote-vcard [banknote]="banknote()" />
}
