<div class="card text-bg-light">
    <app-image-loader class="card-img-top" [src]="banknote().imageUrl" />
    <div class="card-body">
        <!-- <a class="card-title" [routerLink]="['/catalog', banknote().id]">
            <img *ngFor="let icon of banknote().flagIcons" [src]="icon" width="24">
            <span>{{ banknote().name }} - {{ banknote().denomination }} [{{ banknote().issueDate }}]</span>
        </a> -->
        <div class="d-flex w-100 justify-content-between">
            <a class="card-title" [routerLink]="['/catalog', banknote().id]">
                <span>{{ banknote().denomination }}</span>
            </a>
            <small class="text-body-secondary">{{ banknote().issueDate }}</small>
        </div>
        <img *ngFor="let icon of banknote().flagIcons" [src]="icon" width="24">
        <span>{{ banknote().name }}</span>
        <p class="card-text">#{{banknote().order}} - Tomo {{ banknote().volume }}</p>
        <small #cardComment 
            class="text-body-secondary card-comment" 
            [class.collapsible]="collapsible()"
            [class.collapsed]="collapsed()" 
            (click)="onCommentClick()">
            {{ banknote().comment }}
        </small>
    </div>
</div>
